<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="pages/index.css">
    <link rel="shortcut icon" href="images/logo.svg">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="body">

    <header class="header">
        <div class="header__logo" href="#"></div>
        <div class="header__line"></div>
    </header>
    
<main>
    <section class="profile">
        <img src="images/image.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
            <div class="profile__title-container">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">

        <article class="element">
            <img class="element__image" alt='Карачаевск' src="images/kirill-pershin-1088404-unsplash.jpg">
            <div class="element__title-container">
                <h2 class="element__title">Карачаевск</h2>
                <button type="button" class="element__like"></button>
            </div>
        </article>

        <article class="element">
            <img class="element__image" alt='Гора Эльбрус' src="images/kirill-pershin-1404681-unsplash.jpg">
            <div class="element__title-container">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button type="button" class="element__like"></button>
            </div>
        </article>

        <article class="element">
            <img class="element__image" alt='Гора' src="images/kirill-pershin-1556355-unsplash.jpg">
            <div class="element__title-container">
                <h2 class="element__title">Домбай</h2>
                <button type="button" class="element__like"></button>
            </div>
        </article>

        <article class="element">
            <img class="element__image" alt="Карачаевск" src="images/kirill-pershin-1088404-unsplash.jpg">
            <div class="element__title-container">
                <h2 class="element__title">Карачаевск</h2>
                <button type="button" class="element__like"></button>
            </div>
        </article>

        <article class="element">
            <img class="element__image" alt='Гора Эльбрус' src="images/kirill-pershin-1404681-unsplash.jpg">
            <div class="element__title-container">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button type="button" class="element__like"></button>
            </div>
        </article>

        <article class="element">
            <img class="element__image" alt='Гора' src="images/kirill-pershin-1556355-unsplash.jpg">
            <div class="element__title-container">
                <h2 class="element__title">Домбай</h2>
                <button type="button" class="element__like"></button>
            </div>
        </article>

    </section>
 </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__content">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="images/image.jpg" class="popup__form">
                <input type="name" class="popup__input popup__input_name">
                <input type="text" class="popup__input popup__input_text">
                <button type='submit' class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="scripts/index.js"></script>
</body>
</html>
