<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="pages/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="body">

    <header class="header">
        <a class="header__logo" href="#"><img src="images/Vector.svg" alt="Логотип 'Место России'"></a>
        <div class="header__line"></div>
    </header>

    <section class="profile">
        <img src="images/image.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
            <div class="profile__title-container">
                <h2 class="profile__title">Жак-Ив Кусто</h2>
                <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Иследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
    </section>


    <div class="popup">
        <div class="popup__content">
            <button class="popup__close"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form">
                <input type="name" class="popup__input">
                <input type="name" class="popup__input">
                <button class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="scripts/index.js"></script>
</body>
</html>
