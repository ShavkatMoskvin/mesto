<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="images/logo.svg" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>

  <body class="body">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main>
      <section class="profile">
        <img
          src="images/image.jpg"
          alt="Жак-Ив Кусто"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__title-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    
    <template id="card">
      <article class="element">
        <img src="images/Group.svg" class="element__trash">
        <img
          class="element__image"
          alt="Гора"
          src="images/kirill-pershin-1556355-unsplash.jpg"
        />
        <div class="element__title-container">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
    </template>

    <div id="editProfile" class="popup">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="subject" class="popup__form">
          <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя"/>
          <input type="text" name="text" class="popup__input popup__input_type_text" placeholder="Профессия" />
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    
    <div id="addCard" class="popup">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form id="popupForm" name="subject" class="popup__form">
          <input id='popupInput' type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название"/>
          <input id="popupInputLink" type="text" name="text" class="popup__input popup__input_type_text" placeholder="Ссылка на картину"/>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div id="openImage" class="popup">
      <div class="popup__content popup_type-image">
        <img src="#" class="popup__image">
        <h2 class="popup__image-title">Название</h2>
        <button type="button" class="popup__close"></button>
      </div>
    </div>

    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
